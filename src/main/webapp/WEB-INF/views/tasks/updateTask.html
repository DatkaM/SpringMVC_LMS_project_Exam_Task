<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update task page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>

<div><a type="button" th:href="@{/allCompanies}"
        class="btn btn-primary"> MAIN PAGE</a></div>

<form th:method="PATCH"
      th:action="@{/updateTask/{id}(id=${task.id})}"
      th:object="${task}">

    <div class="mb-3">
        <label for="taskName" class="form-label">Task name</label>
        <input type="text" class="form-control" id="taskName" aria-describedby="emailHelp" th:field="*{taskName}">
    </div>

    <div class="mb-3">
        <label for="taskText" class="form-label">Task text</label>
        <input type="text" class="form-control" id="taskText" th:field="*{taskText}">
    </div>

    <div class="mb-3">
        <label for="deadLine" class="form-label">Deadline</label>
        <input type="text" class="form-control" id="deadLine" th:field="*{deadLine}">
    </div>

    <button type="submit" class="btn btn-primary">UPDATE</button>

</form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
